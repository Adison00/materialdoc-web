<body>
<div id="app"></div>
</body>
<script>
  window.$docsify = {
    name: 'materialdoc',
    maxLevel: 4,
    subMaxLevel: 2,
    loadSidebar: true,
    loadNavbar: true,
    auto2top: true,
    mergeNavbar: true,
    repo: 'https://github.com/materialdoc/materialdoc-web',
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (html) {
          var url = 'https://github.com/materialdoc/materialdoc-web/blob/master/docs/' + vm.route.file
          var editHtml = '<a class="edit-this-page" target="_blank" href="' + url + '">Edit this page on GitHub<\/a>\n'
          var footer = [
            '',
          ]
          return html
            + '\n----\n'
            + editHtml
            + footer.join('')
        })
      }
    ]
}

</script>

<script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
</html>
